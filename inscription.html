<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet GMail</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/inscription.css">

</head>
<body>
    <header>
        <a href="index.html">
        <img src="assets/gmail.png" alt="Texte alternatif" class="logo">
          </a>
        <nav>
            <a href="lien-pros.html" class="pro">POUR LES PROS</a>
            <a href="connexion.html" class="connexion">CONNEXION</a>
            <a href="inscription.html" class="inscription">CRÉER UN COMPTE</a>
        </nav>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" id="nom" placeholder="Votre nom">
            </div>
            <div class="form-group">
                <label for="prenom">Prénom *</label>
                <input type="text" id="prenom" placeholder="Votre prénom">
            </div>
            <div class="form-group">
                <label for="mail">Mail *</label>
                <input type="email" id="mail" placeholder="exemple@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input type="password" id="password" placeholder="******">
            </div>
            <button type="submit" class="btn">VALIDER VOTRE COMPTE</button>
        </form>
    </div>
</body>
